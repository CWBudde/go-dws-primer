name: test

on:
  push:
    branches:
      - main
      - claude/*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-can-build:
    uses: ./.github/workflows/test-can-build.yaml

  test-format:
    uses: ./.github/workflows/test-format.yaml

  test-lint:
    uses: ./.github/workflows/test-lint.yaml

  test-unit:
    uses: ./.github/workflows/test-unit.yaml
