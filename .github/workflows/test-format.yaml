name: test-format

on:
  workflow_call:

jobs:
  test-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Check formatting
        run: yarn prettier --check "src/**/*.{js,jsx,ts,tsx,css,md}"
